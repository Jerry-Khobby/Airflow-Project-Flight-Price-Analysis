x-airflow-common: &airflow-common
  build: .
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: 10
    PYTHONPATH: /opt/airflow/dags
    # Connection configurations
    AIRFLOW_CONN_MYSQL_STAGING: "mysql://staging_user:staging_pass@mysql:3306/flight_staging"
    AIRFLOW_CONN_POSTGRES_ANALYTICS: "postgres://analytics_user:analytics_pass@postgres_analytics:5432/flight_analytics"
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data
  depends_on: &airflow-common-depends-on
    postgres_airflow:
      condition: service_healthy

services:
  postgres_airflow:
    image: postgres:15
    container_name: postgres_airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - flight_network

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    container_name: airflow-init
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username airflow \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password airflow 2>/dev/null || true
        echo "Airflow initialized"
    environment:
      <<: *airflow-common-env
    networks:
      - flight_network
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    container_name: airflow-webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      postgres_airflow:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
      mysql:
        condition: service_healthy
      postgres_analytics:
        condition: service_healthy
    networks:
      - flight_network

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    container_name: airflow-scheduler
    restart: unless-stopped
    depends_on:
      postgres_airflow:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
      mysql:
        condition: service_healthy
      postgres_analytics:
        condition: service_healthy
    networks:
      - flight_network

  mysql:
    image: mysql:8.0
    container_name: mysql-staging
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: flight_staging
      MYSQL_USER: staging_user
      MYSQL_PASSWORD: staging_pass
    volumes:
      - mysql_staging_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - flight_network

  postgres_analytics:
    image: postgres:15
    container_name: postgres-analytics
    environment:
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: analytics_pass
      POSTGRES_DB: flight_analytics
    volumes:
      - postgres_analytics_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "analytics_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - flight_network

volumes:
  postgres_airflow_data:
  postgres_analytics_data:
  mysql_staging_data:

networks:
  flight_network:
    driver: bridge
